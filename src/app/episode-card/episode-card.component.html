<div *ngIf="episode">
  <div class="card mb-3">
    <div class="card-body">
      <h3 class="card-title text-center">{{ episode.name }}</h3>
      <h5 class="text-center">{{ episode.episode }}</h5>
      <button
        class="btn float-end mt-4"
        [routerLink]="['/episodes', episode.id]"
      >
        More details
      </button>
    </div>
  </div>
</div>

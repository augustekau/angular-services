<div class="card mb-3">
  <img
    [src]="character.image"
    [alt]="character.name"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h3 class="card-title text-center">{{ character.name }}</h3>

    <button
      class="btn float-end mt-4"
      [routerLink]="['/character', character.id]"
    >
      More details
    </button>
  </div>
</div>

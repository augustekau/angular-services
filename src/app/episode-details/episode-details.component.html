<div class="row">
  <div class="col-sm-12">
    <h1 class="text-center mt-5 mb-5">Episode information</h1>
  </div>
</div>
<div class="row f-fex justify-content-center" *ngIf="episode">
  <div class="col-sm-8 d-flex episode-info">
    <div class="col-sm-4">
      <div class="card mb-3 mt-3">
        <img
          src="https://www.ociostock.com/productos/imagenes/img_205749_e1a699da455d93a1256592383518a8ef_1.jpg"
          [alt]="episode.name"
          class="card-img-top episode-img"
          alt="..."
        />
      </div>
    </div>
    <div class="col-sm-8 mb-3 mt-3 ms-3">
      <h2>
        {{ episode.name }}
      </h2>
      <h5>Episode: {{ episode.episode }}</h5>
      <h5>Air date: {{ episode.air_date }}</h5>
      <h5>Characters in episode: {{ episode.characters.length }}</h5>
      <h5>Created: {{ episode.created }}</h5>

      <button class="btn mt-5 me-4 float-end" [routerLink]="['/episodes']">
        Go Back
      </button>
    </div>
  </div>
</div>

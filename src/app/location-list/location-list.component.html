<div class="row">
  <div class="col-sm-8">
    <h1 class="mt-5 mb-5">Rick And Morty Locations</h1>
  </div>
  <div class="col-sm-4 mt-5 mb-5">
    <!-- (onFormSubmit)="filterCharacters($event)" -->
    <app-search-form (onFormSubmit)="filterLocations($event)"></app-search-form>
  </div>
  <div class="row" *ngIf="locationsInfo.count > 0">
    <div class="col-sm-6">
      <p>Total Locations: {{ locationsInfo.count }}</p>
      <p>Current Page: {{ page }} / {{ locationsInfo.pages }}</p>
    </div>
    <div class="col-sm-6 d-flex justify-content-end">
      <button class="btn mb-5 me-3 previousPage" (click)="previousPage()">
        Previous Page
      </button>
      <button class="btn mb-5 nextPage" (click)="nextPage()">Next Page</button>
    </div>
  </div>
</div>

<div class="row" *ngIf="locationsInfo.count == 0">
  <h2>Nothing found.</h2>
  <p>
    You have searched for: <strong>{{ searchOptions.name }}</strong
    >. Try something else
  </p>
  <div class="col-sm-2">
    <button class="btn mb-5 me-3">Go back</button>
  </div>
</div>

<div class="row">
  <div class="col-sm-3" *ngFor="let location of locations">
    <div class="card mb-3">
      <div class="card-body">
        <h3 class="card-title text-center">{{ location.name }}</h3>
        <!-- <h5 class="text-center">{{ episode.episode }}</h5> -->
        <button
          class="btn float-end mt-4"
          [routerLink]="['/locations', location.id]"
        >
          More details
        </button>
      </div>
    </div>
  </div>
</div>

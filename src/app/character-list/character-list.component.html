<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="text-center mt-5 mb-5">Rick And Morty Characters</h1>
    </div>
    <div class="row">
      <div class="col-sm-12 d-flex justify-content-end">
        <button class="btn mb-5 nextPage" (click)="nextPage()">
          Next Page
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3" *ngFor="let character of characters">
      <div class="card mb-3">
        <img
          [src]="character.image"
          [alt]="character.name"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ character.name }}</h5>
          <p class="card-text">
            {{ character.species }} <br />
            {{ character.status }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
